<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruit Slicer Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="instructions">
                Slice IT ....
            </div>
        <div id="fruitcontainer">
            <div id="score">
                <div class="scoreDisplay"><img src="./- Find & Share on GIPHY.gif" alt="">
                    <span style="color: aliceblue;" id="scoreValue">0</span></div>
            </div>
            <div id="trialsleft"></div>
            <div id="front">
                Are you ready To Slice? <br/>
                <img src="https://raw.githubusercontent.com/Saumya-07/Fruit-Slicer/master/images/splash.png" alt="Fruit logo">
            </div>
            <img id="fruit1" class="fruit">
        </div>
        <div id="startReset">
            Start Game
        </div>
     
        <div id="gameOver"></div>
        </div>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
